<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<body>
  <div class="header">
    <form>
      <div class="search-box">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input type="text" name="search" id="search" required>
      </div>
    </form>
    <div class="convert-button-group">
      <button id="celsius-button" class="convert-button active" data-unit="metric">°C</button>
      <button id="fahrenheit-button" class="convert-button" data-unit="us">°F</button>
    </div>
  </div>
  <div class="container">
    <div class="weather"></div>
  </div>
</body>
</html>
